site_name: connorstewarty
site_url: https://connorstewarty.com
repo_url: https://github.com/connor-stewarty/connorstewarty.com

theme:
  name: material
  palette:
    scheme: slate
    primary: blue
    accent: blue
  features:
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - blog
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  annotate:
    json: [.s2]
    yaml: [".no"]
